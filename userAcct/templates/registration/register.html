{% extends 'LogApp/base.html' %}
{% block content %}
<style>
    body{
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<h1>REGISTRATION PAGE</h1>
<form method="post" action="{% url 'userAcct:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">
        Register 
    </button>
    <input type="hidden" name="next" value="{% url 'LogApp:index' %}">
</form>

{% endblock content %}
